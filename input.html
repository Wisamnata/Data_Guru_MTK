<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Data</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Input Data</h1>
      <form>
        <div class="input-group flex-nowrap" style="margin: 5px">
          <span
            class="input-group-text"
            id="addon-wrapping"
            style="width: 150px"
            >Nama Guru</span
          >
          <input
            type="text"
            class="form-control"
            placeholder="Nama Guru"
            aria-label="Username"
            aria-describedby="addon-wrapping"
          />
        </div>
        <div class="input-group flex-nowrap" style="margin: 5px">
          <span
            class="input-group-text"
            id="addon-wrapping"
            style="width: 150px"
            >Mata Pelajaran</span
          >
          <input
            type="text"
            class="form-control"
            placeholder="Mata Pelajaran"
            aria-label="Username"
            aria-describedby="addon-wrapping"
          />
        </div>
        <div class="input-group flex-nowrap" style="margin: 5px">
          <span
            class="input-group-text"
            id="addon-wrapping"
            style="width: 150px"
            >Nomor HP</span
          >
          <input
            type="number"
            class="form-control"
            placeholder="08XXXXXXXXX"
            aria-label="Username"
            aria-describedby="addon-wrapping"
          />
        </div>
        <div class="input-group flex-nowrap" style="margin: 5px">
          <span
            class="input-group-text"
            id="addon-wrapping"
            style="width: 150px"
            >Jabatan
          </span>
          <input
            type="password"
            class="form-control"
            placeholder="Jabatan"
            aria-label="Username"
            aria-describedby="addon-wrapping"
          />
        </div>
        <div class="input-group flex-nowrap" style="margin: 5px">
          <span
            class="input-group-text"
            id="addon-wrapping"
            style="width: 150px"
            >Tanggal Lahir</span
          >
          <input
            type="date"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            aria-describedby="addon-wrapping"
          />
        </div>
      </form>
    </div>
  </body>
</html>
